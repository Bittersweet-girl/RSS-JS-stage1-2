<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <title>Online Shop</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__content">
        <div class="header__logo">
          <h2 class="header__title">WOMAZING</h2>
        </div>
        <div class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">Главная</a></li>
            <li class="header__item"><a href="#" class="header__link">Магазин</a></li>
            <li class="header__item"><a href="#" class="header__link">О бренде</a></li>
            <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
          </ul>
        </div>
        <a class="header__tel" href="#">+7 (495) 823-54-12</a>
        <a class="header__basket" href="#">В корзине</a>
      </div>
      <div class="header__search">
        <input class="header__search-form" type="text" name="search" placeholder="Поиск..">
      </div>
    </div>
  </header>
  <main>
    <main class="main">
      <div class="wrapper">
        <h1 class="main__title">Магазин</h1>
        <div class="main__category">
          <button class="main__btn main__btn_active" data-category="all">Все</button>
          <button class="main__btn" data-category="sweatshirt">Свитшоты</button>
          <button class="main__btn" data-category="coat">Пальто</button>
          <button class="main__btn" data-category="t-shirt">Футболки</button>
          <button class="main__btn" data-category="cardegan">Кардиганы</button>
          <button class="main__btn" data-category="sweemcloth">Купальники</button>
        </div>
        <div class="main__content">
          <div class="main__filtr">
            <h3 class="main__filtr-title">Фильтр</h3>
            <form id="filters-form" role="form">
              <div class="">
                <h4>Цена</h4>
                <div class="container">
                  <input type="range" min="0" step="1" max="10" value="3" id="min-price" name="min_price">
                  <input type="range" min="0" step="1" max="10" value="7" id="max-price" name="max_price">
                </div>
              </div>
              <div class="">
                <h4>Цвет</h4>
                <div id="color">
                  <label class="main__container"><input type="checkbox" name="color[]" value="1"> Красный<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="color[]" value="2"> Синий<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="color[]" value="3"> Желтый<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="color[]" value="4"> Белый<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="color[]" value="5"> Черный<span class="main__checkmark"></span></label>
                </div>
              </div>
              <div class="">
                <h4>Принт</h4>
                <div id="print">
                  <label class="main__container"><input type="checkbox" name="print[]" value="1"> Без принта<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="print[]" value="2"> Текстовый<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="print[]" value="3"> Аппликация<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="print[]" value="4"> Принт<span class="main__checkmark"></span></label>
                </div>
              </div>
              <div class="">
                <h4>Размер</h4>
                <div id="size">
                  <label class="main__container"><input type="checkbox" name="type[]" value="1"> S<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="type[]" value="2"> M<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="type[]" value="3"> L<span class="main__checkmark"></span></label>
                  <label class="main__container"><input type="checkbox" name="type[]" value="4"> XL<span class="main__checkmark"></span></label>
                </div>
              </div>
              
              <!-- <div class="">
                <h4>Сортировка</h4>
                <br>
                <select id="sort" name="sort" class="form-control">
                  <option value="price_asc">По цене, сначала дешевые</option>
                  <option value="price_desc">По цене, сначала дорогие</option>
                  <option value="rating_desc">По популярности</option>
                  <option value="good_asc">По названию, A-Z</option>
                  <option value="good_desc">По названию, Z-A</option>
                </select>
              </div> -->
            </form>
          </div>
          <div class="main__cards">
            <!---------------------------- Render cards from ts-------->
          </div>
        </div>
        
      </div>
    </main>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <div class="footer-shop">
        <div class="footer-shop__logo">
          <h2 class="footer-shop__title">WOMANZING</h2>
        </div>
        <div class="footer-shop__nav">
          <ul class="footer-shop__list">
            <li class="footer-shop__item"><a href="#" class="footer-shop__link">Главная</a></li>
            <li class="footer-shop__item"><a href="#" class="footer-shop__link">Магазин</a></li>
            <li class="footer-shop__item"><a href="#" class="footer-shop__link">О бренде</a></li>
            <li class="footer-shop__item"><a href="#" class="footer-shop__link">Контакты</a></li>
          </ul>
        </div>
          <a class="footer-shop__tel" href="tel: +7 (495) 823-54-12">+7 (495) 823-54-12<br></a>
          <a class="footer-shop__mail" href="mailto:hello@womazing.com">hello@womazing.com</a>
      </div>
      <div class="footer-rss">
        <a class="footer-rss__logo" href="https://rs.school/js/"></a>
        <a class="footer-rss__git" href="https://github.com/Bittersweet-girl"></a>
      </div>
    </div>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
